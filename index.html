<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn Bootstrap v5 with sass</title>
    <link rel="stylesheet" href="/assets/css/fontawesome.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!-- ////////////////////////////////////////////////////////////////////////////////////////////////////////////
                                NAVIGATION BAR 

////////////////////////////////////////////////////////////////////////////////
-->

    <nav class="navbar navbar-expand-lg navbar-dark menu shadow fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="./assets/images/logo.png" alt="logo" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNavAltMarkup"
        >
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
            <a class="nav-link" href="#">Services</a>
            <a class="nav-link" href="#">Testimonials</a>
            <a class="nav-link" href="#">Faq</a>
            <a class="nav-link" href="#">Portfolio</a>
            <a class="nav-link" href="#">Contact</a>
          </div>
          <button type="button" class="rounded-pill btn-rounded">
            +8801707426801
            <span> <i class="fas fa-phone-alt"></i></span>
          </button>
        </div>
      </div>
    </nav>
    <!-- //////////////////////////////////////////////////////
START THE INTRO  
  
///////////////////////////////////////////////////////////////////-->
    <section id="home" class="intro-section">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-md-6">
            <h1 class="display-2">
              <span class="display-2--intro">Hey!,I'm patrik</span>
              <span class="display-2--description lh-base">
                This is a multi-purpose responsive layout created with bootstrap
                v5.(here you can place your description text)
              </span>
            </h1>

            <button type="button" class="rounded-pill btn-rounded">
              Get in Touch
              <span> <i class="fas fa-arrow-right"></i></span>
            </button>
          </div>

          <!-- Start the conent for video -->
          <div class="col-md-6 intros text-end">
            <div class="video-box">
              <img
                src="./assets/images/arts/intro-section-illustration.png"
                alt="Video illustration"
                class="img-fluid"
              />
              <a
                href="#"
                class="
                  position-absolute
                  glightbox
                  top-50
                  start-50
                  translate-middle
                "
              >
                <span>
                  <i class="fas fa-play-circle"></i>
                </span>
                <span class="border-animation border-animation--border-1">
                </span>
                <span class="border-animation border-animation--border-2">
                </span>
              </a>
            </div>
          </div>
        </div>
      </div>
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
        <path
          fill="#ffffff"
          fill-opacity="1"
          d="M0,64L48,101.3C96,139,192,213,288,229.3C384,245,480,203,576,154.7C672,107,768,53,864,53.3C960,53,1056,107,1152,106.7C1248,107,1344,53,1392,26.7L1440,0L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"
        ></path>
      </svg>
    </section>

    <script src="https://cdn.jsdelivr.net/gh/mcstudios/glightbox/dist/js/glightbox.min.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha 384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <script src="./js/main.js"></script>
  </body>
</html>
